<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %} – Backpacker Rent</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="{{ url_for('lists') }}" class="logo">
        <!-- Zelt-Icon -->
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none"
             stroke="#2563EB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 21l10-19 10 19H2z"/>
          <path d="M7 21l5-11 5 11"/>
        </svg>
        <span class="logo-text">Backpacker Rent</span>
      </a>

      <nav class="main-nav">
        <ul>
          <li><a href="{{ url_for('lists') }}">Home</a></li>
          <li>
            <a href="{{ url_for('lists') }}#aboutus"
               id="nav-aboutus"
               class="nav-link">
               About Us
            </a>
          </li>
          <li>
            <a href="{{ url_for('anmelden') }}"
               class="nav-signin{% if request.endpoint == 'anmelden' %} active{% endif %}">
              Sign In
            </a>
          </li>
        </ul>
      </nav>

      <div class="header-actions">
        <button class="icon-btn" aria-label="Suche öffnen">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
               stroke="#1e1e88" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
        </button>

        <!-- Profil-Icon rechts -->
        <button class="icon-btn profile-btn" aria-label="Konto">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"
               stroke="#2563EB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="8" r="4"/>
            <path d="M6 20c0-3.3 2.7-6 6-6s6 2.7 6 6"/>
          </svg>
        </button>

        <button class="icon-btn lang-switch">Englisch ⌵</button>
      </div>
    </div>
  </header>

  {% block hero %}{% endblock %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
