{% extends "base.html" %}

{% block title %}Registrieren – Backpacker Rent{% endblock %}

{% block content %}
<section class="auth-wrapper">
  <div class="auth-container">
    <h2 class="auth-header">Registrieren</h2>
    <form class="auth-form" action="{{ url_for('register') }}" method="post">
      <div class="input-group">
        <label for="last_name">Name</label>
        <input id="last_name" name="last_name" type="text" placeholder="Name" required>
      </div>
      <div class="input-group">
        <label for="first_name">Vorname</label>
        <input id="first_name" name="first_name" type="text" placeholder="Vorname" required>
      </div>
      <div class="input-group">
        <label for="region">Region</label>
        <select id="region" name="region" required>
          <option value="" disabled selected>Region</option>
          <option value="de">Deutschland (+49)</option>
          <option value="at">Österreich (+43)</option>
          <option value="ch">Schweiz (+41)</option>
        </select>
      </div>
      <div class="input-group">
        <label for="phone">Telefonnummer</label>
        <input id="phone" name="phone" type="tel" placeholder="Telefonnummer" required>
      </div>
      <button type="submit" class="auth-submit">Weiter</button>
    </form>
    <div class="auth-footer">
      Du hast bereits ein <a href="{{ url_for('login') }}">Konto?</a>
    </div>
  </div>
</section>
{% endblock %}
